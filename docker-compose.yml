version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: computer-vision-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
